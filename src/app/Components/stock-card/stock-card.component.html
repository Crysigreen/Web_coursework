<mat-card>
  <mat-card-header>
    <mat-card-title>{{ stock?.symbol }}</mat-card-title>
    <mat-card-subtitle>{{ stock?.changePercent }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Price: {{ stock?.price }}</p>
    <p>Volume: {{ stock?.volume }}</p>
  </mat-card-content>
</mat-card>
